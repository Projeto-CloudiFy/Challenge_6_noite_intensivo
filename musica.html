<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cloudify</title>
  <link href="musica.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="music-conteiner">
    <h4 id="titulo-playlist">nome da playlist</h4>
    <img id="cover" alt="capa do disco">
    <audio id="audio"></audio>
    <div id="bellow-cover">
      <div id="info-song">
        <div id="song-name">nome da musica</div>
        <div id="band-name" class="ligth-color">nome da banda</div>
      </div>
      <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-bar">
      <div id="current-progress"></div>
    </div>
    <div id="button-conteiner">
      <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
      <button id="anterior" class="button button-navigate" class="button-navigate"><i
          class="bi bi-skip-start-fill"></i></button>
      <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
      <button id="proximo" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
      <button id="random" class="button"><i class="bi bi-shuffle"></i></button>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
